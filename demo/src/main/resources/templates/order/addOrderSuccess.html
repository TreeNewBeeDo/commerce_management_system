<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>小米商城</title>
    <link href="../users/jQueryGwc/css/public.css" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="../users/jQueryGwc/css/base.css"/>
    <script type="text/javascript" src="../users/jQueryGwc/js/jquery_cart.js"></script>
    <link rel="stylesheet" type="text/css" href="../users/jQueryGwc/css/buyConfirm.css" />
    <script src="../users/jQueryGwc/js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="../users/jQueryGwc/js/unslider.min.js" type="text/javascript"></script>
    <script src="../users/jQueryGwc/js/index.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="../../static/users/css/style.css"
          th:href="@{/users/css/style.css}">

</head>

<body>
<header>
    <div class="top center">
        <div class="left fl">
            <ul>
                <li><a href="/" >小米商城</a></li>

                <div class="clear"></div>
            </ul>
        </div>
        <div class="right fr">
            <div class="gouwuche fr"><a th:href="@{/cart/list}" target="_blank">购物车</a></div>
            <div class="fr">
                <ul sec:authorize="isAnonymous()">
                    <li><a th:href="@{/login}" target="_blank">登录</a></li>
                    <li>|</li>
                    <li><a th:href="@{/toRegister}" target="_blank" >注册</a></li>
                </ul>
                <ul sec:authorize="isAuthenticated()">
                    <li><a th:text="${user.name}">name</a> </li>
                    <li>|</li>
                    <li><a href="/user/user">个人中心</a></li>
                    <li sec:authorize="hasRole('ROLE_ADMIN')">|</li>
                    <li sec:authorize="hasRole('ROLE_ADMIN')">
                        <a th:href="@{/adminIndex}">管理后台</a>
                    </li>
                    <li>|</li>
                    <li>
                        <a href="/logout">退出登录</a>
                    </li>
                </ul>
            </div>
            <div class="clear"></div>
        </div>
        <div class="clear"></div>
    </div>
</header>




<!--订单提交body部分开始-->


<div class="border_top_cart">

    <div class="container payment-con">
        <form  target="_blank" action="#" id="pay-form" method="post">
            <div class="order-info">
                <div class="msg">
                    <h3>您的订单已提交成功！</h3>
                    <p></p>

                    <p class="post-date">已成功付款，1天内发货</p>
                </div>
                <div class="info">
                 <p>
                        金额：<span class="pay-total" th:text="${order.totalPrice}"></span>
                    </p>
                    <p>
                        订单号：<span th:text="${order.orderId}"></span>                   </p>
                    <p>
                        配送: <span class="line" th:text="${order.receiver}">/</span>
                        联系方式：<span class="line" th:text="${order.receivePhone}">/</span>
                        地址：<span class="line" th:text="${order.receiveAddress}">/</span>
                        不限送货时间                                    <span class="line">/</span>
                        个人电子发票                                                    </p>
                </div>
                <div class="icon-box">
                    <i class="iconfont"><img src="../users/jQueryGwc/images/yes_ok.png"></i>
                </div>
            </div>

            <div class="xm-plain-box">

<!-- 底部 -->
<div class="promise_box">
    <div class="w">
        <ul>
            <li><img src="../users/jQueryGwc/images/promise_img01.jpg"><span>365天不打烊</span></li>
            <li><img src="../users/jQueryGwc/images/promise_img02.jpg"><span>无理由退换货</span></li>
            <li><img src="../users/jQueryGwc/images/promise_img03.jpg"><span>担保交易</span></li>
            <li><img src="../users/jQueryGwc/images/promise_img04.jpg"><span>先行赔付</span></li>
            <li><img src="../users/jQueryGwc/images/promise_img05.jpg"><span>支持定制</span></li>
        </ul>
    </div>
</div>

<!-- 底部 -->
            </div>
        </form>
    </div>
</div>
<footer class="mt20 center" >
    <hr/>
    <div>小米商城-CDIO-第一组</div>
</footer>
</body>
</html>
